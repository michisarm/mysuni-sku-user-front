<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <title>SUNI</title>
    <link rel="stylesheet" href="../../css/semantic.min.css">
    <link rel="stylesheet" href="../../css/calendar.min.css">
    <link rel="stylesheet" href="../../css/swiper.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <!-- vendor prefix version
<link rel="stylesheet" href="../../css/style.min.css">
-->
    <script src="../../js/jquery-1.12.4.js"></script>
    <script src="../../js/semantic.min.js"></script>
    <script src="../../js/state.min.js"></script>
    <script src="../../js/calendar.min.js"></script>
    <script src="../../js/modal.min.js"></script>
    <script src="../../js/swiper.min.js"></script>
    <script src="../../js/ui.js"></script>
</head>


<body class="white">
    <!-- .content -->
    <section class="content-half">
        <div class="login-content">
            <div class="left-area">
                <div class="inner">
                    <h1>Welcome!</h1>
                    <p>Constant learning not only <br />makes you knowledgeable, <br />but also a better person</p>
                        <div class="illust">
                            <img src="../../img/invalid-name.png" alt="머그컵을 들고 서있는 남자1명, 책상에 앉아있는 여자1명이 손인사를 하고있다." />
                        </div>
                </div>
            </div>
            <div class="right-area">
                <div class="inner interest">
                    <div class="text-wrap">
                        <h2>안녕하세요. 김유니님</h2>
                        <p>
                            무슨 교육을 수강해야 할지, 내게 필요한 강의는 무엇인지 난감하시죠.<br />
                    본인의 관심사와 향후 하고 싶은 직무 분야를 선택해주시면,  그에 맞는 <br />콘텐츠들을 추천드리겠습니다.<br />
                            <strong>2분</strong> 정도만 시간을 내어 선택해주시면, 여러분에게 필요한 교육들을 <br />준비하고 제공해드리겠습니다.
                    </p>
                    </div>
                    <button onclick="window.open('../login/LO-07-01.html')" class="ui button fix bg">Start</button>
                </div>
            </div>
        </div>
    </section>
    <!-- // .content -->
    <script>
        /**
         * comment  : semantic-ui 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */


        /* 국가 선택 */
        var $buttons = $('.ui.buttons.country .button'),
            handler = {
                activate: function() {
                    $(this)
                        .addClass('active')
                        .siblings()
                        .removeClass('active');
                },
                toggleReplies: function() { // 덧글 
                    if ($(this).hasClass('active')) {
                        $(this).removeClass('active').text('View Replies');
                        $(this).closest('.comment').find('.comments, .more').addClass('collapsed');
                    } else {
                        $(this).addClass('active').text('Hide Replies');
                        $(this).closest('.comment').find('.comments, .more').removeClass('collapsed');
                    }
                },
            }
        $buttons.on('click', handler.activate);
        /* 스틱키 */
        $('.ui.sticky.offset0').visibility({
            type: 'fixed',
            offset: 0
        });
        $('.ui.sticky.offset48').visibility({
            type: 'fixed',
            offset: 48
        });
        $('#example3 .ui.sticky').sticky({
            context: '#example3',
            offset: 150
        });
        /* 퀵메뉴  */
        $toggle = $('button.quick');
        $toggle.state();

        /* 탭 */
        $('.menu .item').tab();
        /* 체크박스 라디오버튼 */
        $('.ui.checkbox').checkbox();

        /* 덧글 대댓글 토글 버튼 */
        $reply = $('.cmt');
        $reply.on('click', handler.toggleReplies);

        /* dropdown : 선택시 추가 텍스트가 필요하면 data-add속성 사용 */

        $('.ui.dropdown').dropdown({
            onChange: function(val, text, choice) {
                if (this.getAttribute("data-add") !== undefined && this.getAttribute("data-add") !== null) {
                    this.getElementsByClassName("text")[0].innerHTML = text + this.getAttribute("data-add");
                }
            }
        });


        /* ML-03-01 : 시작일 종료일 */
        if ($('#rangestart').length) {
            $('#rangestart').calendar({
                type: 'date',
                endCalendar: $('#rangeend'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        if ($('#rangeend').length) {
            $('#rangeend').calendar({
                type: 'date',
                startCalendar: $('#rangestart'),
                formatter: {
                    date: function(date, settings) {
                        if (!date) return '';
                        var day = date.getDate();
                        var month = date.getMonth() + 1;
                        var year = (date.getFullYear() + '');
                        return year + '.' + month + '.' + day;
                    }
                }
            });
        }
        /* MY-01-01-P02 : 아코디언 */

        $('.select-area .accordion').accordion({
            selector: {
                trigger: '.title'
            },
            exclusive: false
        });

        /* CM-01-01 : 아코디언 */

        $('.community-accordion .accordion').accordion({
            selector: {
                trigger: '.dropdown'
            }
        });

        /*LO-07-01 hover시 popup*/
        $('label.pop').popup({
            inline: false,
            hoverable: true,
            position: 'bottom left'
        });


        /* 탭 기능 */
        $('.ui.sku.menu').tab();

        /*button toggle 공통 (CO-05-01-01,RC-01-01) */
        $('.ui.button.toggle').state();

        /**
         * comment  : ui.js 호출 영역
         * param    : 
         * @author  : kimjaeseong
         * @date    : 
         */
        (function() {
            ui.fxInit();
        })();
    </script>
</body>

</html>
