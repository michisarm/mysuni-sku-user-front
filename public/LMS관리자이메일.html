<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>

  <body>
    <table width="740" cellpadding="0" cellspacing="0">
      <tbody>
        <tr>
          <td width="40" />

                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
                <tr>

                      border="1"

                      <tbody>
                        <tr>
                          <td align="center">

                              width="698"

                              cellspacing="0"
                              bgcolor="#ffffff"
                            >
                              <tbody>
                                <tr>
                                  <td height="30" width="40" />

                                  <td width="40" />
                                </tr>
                                <tr>
                                  <td />
                                  <td>
                                    <span
                                      style="font-family:-apple-system,system-ui,BlinkMacSystemFont,&#39;Segoe UI&#39;,Roboto,&#39;Helvetica Neue&#39;,Arial,sans-serif;font-size:24px;font-weight:bold;line-height:1.58;letter-spacing:-0.4px;color:#222;"
                                      >[my<span style="color: red">SUNI</span
                                      >]&nbsp&nbsp<span
                                        th:text="${emailBodySubect}"
                                    /></span>

                                  <td />
                                </tr>
                                <tr>
                                  <td height="12" />

                                </tr>
                                <tr>
                                  <td />

                                  <td />
                                </tr>
                                <!--내용start-->
                                <tr width="300">
                                  <td />

                                    style="border: 1px white solid; padding: 20px 0 20px 0; width: 620px; display: inline-table; font-size: 14px;"
                                  >
                                    <!--메일내용--><span
                                      th:text="${emailBody}"
                                    />
                                  </td>
                                  <td />
                                </tr>
                                <tr>
                                  <td />
                                  <td
                                    style="padding:10px 0 20px 0;text-align:right;font-size:14px;"
                                  >
                                    <a th:href="${url}"
                                      ><span th:text="${urlText}"
                                    /></a>
                                  </td>
                                  <td />
                                </tr>
                                <!--내용end-->
                                <tr>
                                  <td />
